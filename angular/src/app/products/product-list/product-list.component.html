<div class="container">
    <h2>Listagem de Produtos</h2>
    <div class="row mb-3">
        <div class="col-md-10">
            <Label>Exibir:</Label>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button (click)="getProductList(true)" value="isActive" [checked]="true"
                    color="primary">Ativo</mat-radio-button>
                <mat-radio-button (click)="getProductList(false)" value="isInactive" [checked]="false"
                    color="primary">Inativo</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="col-md-2"  align="right">
            <button mat-raised-button color="primary" routerLink="/product-form">Incluir Produto</button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef> Ativo </th>
            <mat-checkbox class="primary" *matCellDef="let element" [checked]="element.isActive" [disabled]="true" />
            <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary"
                    (click)="updateProduct(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="{{element.isActive ? 'warn' : 'primary'}}"
                    (click)="deleteProduct(element.id)">
                    <mat-icon>{{element.isActive ? 'delete' : 'refresh'}}</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
